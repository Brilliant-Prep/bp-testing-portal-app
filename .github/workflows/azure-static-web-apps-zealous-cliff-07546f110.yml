name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - development

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
      id-token: write
      contents: read
    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # Step 2: Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Adjust based on your app requirements

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Suppress ESLint warnings during build
      - name: Build Application
        env:
          CI: false # Prevent React from treating warnings as build errors
        run: npm run build

      # Step 5: Deploy to Azure Static Web Apps
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: "upload"
          app_location: "/" # Path to your app's source code
          output_location: "build" # Path to the build output folder
